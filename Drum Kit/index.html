<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="./Style/style.css">
</head>

<body>
   <header>
       <div>
           Press any key to play the drum
       </div>
   </header>

   <div class="block">
       <div class="key">
           <kbd>A</kbd>
           <span>CLAP</span>
       </div>
       <div class="key">
           <kbd>S</kbd>
           <span>HIHAT</span>
       </div>
       <div class="key">
           <kbd>D</kbd>
           <span>KICK</span>
       </div>
       <div class="key">
           <kbd>F</kbd>
           <span>OPENHAT</span>
       </div>
       <div class="key">
           <kbd>G</kbd>
           <span>BOOM</span>
       </div>
       <div class="key">
           <kbd>H</kbd>
           <span>RIDE</span>
       </div>
       <div class="key">
           <kbd>J</kbd>
           <span>SNARE</span>
       </div>
       <div class="key">
           <kbd>K</kbd>
           <span>TOM</span>
       </div>
       <div class="key">
           <kbd>L</kbd>
           <span>TINK</span>
       </div>
   </div>

    <script src="./JS/custom.js"></script>
</body>

</html>
